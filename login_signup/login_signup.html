<!DOCTYPE html>
<html lang="en">

<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="login_signup.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

    <header>
        <nav id="mainNavbar" class="navbar">
            <a href="../main.html" class=" Navi navBar navbar-brand">Navbar</a>
            <a href="login_signup.html" class=" logSign btn btn-custom navBar nav-item nav-link btn-lg">Login/Signup</a>
        </nav>
    </header>


    <div class="loginDiv container-fluid px-0">
        <div class="login-box text-center">
            <!-- Your login form or content goes here -->
            <div class="btn-group">
                <button id="login_b" class="btn btn-custom login-btn">Login</button>
                <button id="signup_b" class="btn btn-custom signup-btn">Signup</button>
            </div>

            <div class="slider"></div>

            <div class="form-section">
                <div class="form-box user_pass log">
                    <input type="text" id="loginName" placeholder="Username" /><br />
                    <input type="password" id="loginPassword" placeholder="Password" /><br />
                    <button type="button" id="loginButton" class="btn btn-custom" onclick="doLogin();"> Login </button>
                    <span id="loginResult"></span>
                </div>

                <div class="form-box user_pass sign">
                    <span id="usernameMessage" class="validation-message"></span><br />
                    <span id="passwordMessage" class="validation-message"></span><br />
                    <input type="text" id="signupFirstName" placeholder="First Name" /><br />
                    <input type="text" id="signupLastName" placeholder="Last Name" /><br />
                    <input type="text" id="signupUser" placeholder="Username" onkeyup="validateUsername();" /><br />
                    <input type="password" id="signupPassword" placeholder="Password"
                        onkeyup="validatePassword();" /><br />
                    <button type="button" id="signupButton" class="btn btn-custom" onclick="doSignup();">Signup</button>
                    <span id="signupResult"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to handle the slider and form section transitions
        let signup = document.querySelector(".signup-btn");
        let login = document.querySelector(".login-btn");
        let slider = document.querySelector(".slider");
        let formSection = document.querySelector(".form-section");

        signup.addEventListener("click", () => {
            slider.classList.add("moveslider");
            formSection.classList.add("form-section-move");
            signup.classList.add("active");
            login.classList.remove("active");
        });

        login.addEventListener("click", () => {
            slider.classList.remove("moveslider");
            formSection.classList.remove("form-section-move");
            login.classList.add("active");
            signup.classList.remove("active");
        });
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>

</html>
