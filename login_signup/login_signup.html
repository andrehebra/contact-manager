<html>

<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="login_signup.css" rel="stylesheet">


    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

    <header>
        <nav id="mainNavbar" class="navbar">
            <a href="../main.html" class=" navBar navbar-brand">Navbar</a>
            <a href="login_signup.html" class=" btn btn-custom navBar nav-item nav-link btn-lg">Login/Signup</a>
        </nav>
    </header>


    <div class="loginDiv px-0">
        <div class="login-box text-center">
            <!-- Your login form or content goes here -->
            <div class="btn-group">
                <button class="btn btn-custom">Login</button>
                <button class="btn btn-custom">Signup</button>
            </div>
            <div class="user_pass">
                <input type="text" id="loginName" placeholder="Username" /><br />
                <input type="password" id="loginPassword" placeholder="Password" /><br />
                <button type="button" id="loginButton" class="btn btn-custom" onclick="doLogin();"> Do It </button>
            </div>
            <span id="loginResult"></span>
        </div>
    </div>




    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
