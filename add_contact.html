<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacts</title>

    <!--CSS and JS-->
    <link rel="stylesheet" href="css/add_contacts.css">
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>

    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar ">
        <div class="container-fluid">
            <a href="main.html" class="Navi navBar navbar-brand">LOGO</a>
            <div class="d-flex">
                <a href="contacts.html" class="Contact btn btn-custom navBar nav-item nav-link btn-lg">Contacts</a>
                <a href="about_us.html" class="logSign btn btn-custom navBar nav-item nav-link btn-lg">About Us</a>
            </div>
            <a href="#" class="logSign btn btn-custom navBar nav-item nav-link btn-lg" onclick="doLogout();">Logout</a>
        </div>
    </nav>

    <!-- contact feilds -->
    <main>


        <div class="container" id="contactForm">
            <div id="title">Add Contact</div>
            <form action="" id="C_add">
                <div class="row ">
                    <div class="formElement col-2">
                        <label for="firstName">First Name: </label>
                    </div>
                    <div class="formElement col-8">
                        <input type="text" name="firstName" id="addFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="row">
                    <div class="formElement col-2">
                        <label for="lastName">Last Name: </label>
                    </div>
                    <div class="formElement col-8">
                        <input type="text" name="lastName" id="addLastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="row">
                    <div class="formElement col-2 ">
                        <label for="phone">Phone Number: </label>
                    </div>
                    <div class="formElement col-8">
                        <input type="text" name="phone" id="addPhone" placeholder="XXX-XXX-XXXX">
                    </div>
                </div>

                <div class="row">
                    <div class="formElement col-2">
                        <label for="email">Email Address: </label>
                    </div>
                    <div class="formElement col-8">
                        <input type="email" name="email" id="addEmail" placeholder="name@email.com">
                    </div>
                </div>
                <div class="addContactContainer py-1">
                    <button type="button" class="btn btn-custom login-btn" id="addContactButton"
                        onclick="addContact();">Add Contact</button>
                    <span id="addContactResult"></span>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
