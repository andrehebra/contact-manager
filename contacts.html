<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body>
    <nav id="mainNavbar" class="navbar">
        <a href="main.html" class="Navi navBar navbar-brand">Navbar</a>
        <a href="login_signup/login_signup.html" class="btn btn-custom navBar nav-item nav-link btn-lg">Login/Signup</a>
    </nav>

    <main>
        <div id="title">Contact Management</div>
        <div class="container" id="contactForm">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="text" id="phone" placeholder="Phone">
            <input type="email" id="email" placeholder="Email">
            <button class="buttons" id="addContactButton">Add Contact</button>
        </div>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contacts will be dynamically inserted here -->
                </tbody>
            </table>
        </div>


    </main>
</body>
</html>
