<body>
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar">
        <a href="main.html" class="Navi navBar navbar-brand">LOGO</a>

    <!-- contact feilds -->
    <main>
        <div id="title">Welcome, [INSERT NAME HERE]!</div>
        <div class="container" id="contactForm">
            <form action="">
                <div class="searchContainer">
                    <input type="text" name="firstName" id="searchText" placeholder="Enter Name, Email, or Phone Number">
                </div>
                <div class="addContactContainer">
                    <button onclick="searchContacts()" class="btn btn-custom login-btn" id="addContactButton">Search</button>
                </div>
            </form>
        </div>

        <!-- Table of contacts -->
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="contacttablebody">
                    
                </tbody>
            </table>
        </div>


    </main>
