<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacts</title>

    <!--CSS and JS-->
    <link rel="stylesheet" href="css/contacts.css">
    <script src="js/code.js" defer></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar">
        <a href="main.html" class="Navi navBar navbar-brand">LOGO</a>
        <a href="login_signup/login_signup.html"
            class="logSign btn btn-custom navBar nav-item nav-link btn-lg">Contacts</a>
        <a href="login_signup/login_signup.html"
            class="logSign btn btn-custom navBar nav-item nav-link btn-lg">About Us </a>
        <a href="login_signup/login_signup.html"
            class="logSign btn btn-custom navBar nav-item nav-link btn-lg">Logout</a>
    </nav>

    <!-- contact feilds -->
    <main>
        <div id="title">Welcome, [INSERT NAME HERE]!</div>
        <div class="container" id="contactForm">
            <form action="">
                <div class="formElement">
                    <label for="firstName">First Name: </label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                </div>
                <div class="formElement">
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>
                <div class="formElement">
                    <label for="phone">Phone Number: </label>
                    <input type="text" name="phone" id="phone" placeholder="Phone">
                </div>
                <div class="formElement">
                    <label for="email">Email Address: </label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="addContactContainer">
                    <button class="btn btn-custom login-btn" id="addContactButton">Add Contact</button>
                </div>
            </form>
        </div>

        <!-- Table of contacts -->
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contacts will be stored here-->
                </tbody>
            </table>
        </div>


    </main>
</body>

</html>
