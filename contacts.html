<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacts</title>

    <!--CSS and JS-->
    <link rel="stylesheet" href="css/contacts.css">
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/md5.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie()
            loadContacts()
        }, false);
    </script>

    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar">
        <div class="container-fluid">
            <a href="main.html" class="Navi navBar navbar-brand">LOGO</a>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <a href="add_contact.html" class="addContact btn btn-custom navBar nav-item nav-link btn-lg">Contacts</a>
                <a href="about_us.html" class="aboutUs btn btn-custom navBar nav-item nav-link btn-lg">About
                    Us</a>
                <a href="#" class="logSign btn btn-custom navBar nav-item nav-link btn-lg"
                    onclick="doLogout();">Logout</a>
            </div>
        </div>
    </nav>

    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0];
        const navbarLinks = document.getElementsByClassName('navbar-links')[0];

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>

    <!-- contact feilds -->
    <main>
        <div id="title">Welcome, [INSERT NAME HERE]!</div>
        <div class="container" id="contactForm">
            <form action="" onsubmit="searchContacts(event)">
                <div class="searchContainer">
                    <input type="text" name="firstName" id="searchText"
                        placeholder="Enter Name, Email, or Phone Number">
                </div>
                <div class="addContactContainer">
                    <button type="submit" class="btn btn-custom login-btn" id="addContactButton">Search</button>
                </div>
            </form>
        </div>

        <!-- Table of contacts -->
        <div class="container table-container overflow-hidden py-0">
            <table class="table">
                <thead class="table-borderless">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="t_body" id="contacttablebody">

                </tbody>
            </table>
        </div>


    </main>
</body>



</html>
